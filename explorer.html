<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Explorer - {{ filename }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 20px; }
        .main-container { display: flex; gap: 20px; max-width: 1400px; margin: auto; }
        .controls { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 300px; flex-shrink: 0; align-self: flex-start; }
        .content-area { display: flex; flex-direction: column; flex-grow: 1; gap: 20px; }
        .plot-area, .data-table-area { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #005A9C; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #005A9C; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        .data-table th, .data-table td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        .data-table thead th { background-color: #f8f8f8; }
    </style>
</head>
<body>
    <div class="main-container">
        <aside class="controls">
            <h1>Controls</h1>
            <h2>File: {{ filename }}</h2>

            <form method="post">
                <label for="x_axis">X-Axis:</label>
                <select name="x_axis">
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>

                <label for="y_axis">Y-Axis:</label>
                <select name="y_axis">
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>

                <label for="chart_type">Chart Type:</label>
                <select name="chart_type">
                    <option value="line">Line Chart</option>
                    <option value="scatter">Scatter Plot</option>
                    <option value="bar">Bar Chart</option>
                </select>

                <button type="submit">Generate Plot</button>
            </form>
        </aside>

        <main class="content-area">
            <div class="plot-area">
                <h2>Visualization</h2>
                {% if plot_div %}
                    {{ plot_div | safe }}
                {% else %}
                    <p>Select your axes and click "Generate Plot" to see a chart.</p>
                {% endif %}
            </div>
            <div class="data-table-area">
                <h2>Data Preview (First 10 Rows)</h2>
                {{ table_html | safe }}
            </div>
        </main>
    </div>
</body>
</html>
